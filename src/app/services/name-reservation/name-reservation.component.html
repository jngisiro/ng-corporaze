<h2 class="ui header">Application for name reservation</h2>
<form class="ui form">
  <h4 class="ui teal dividing header">Applicant's Information</h4>
  <div class="field">
    <div class="two fields">
      <div class="field">
        <label>Full Name</label>
        <input
          type="text"
          name="shipping[first-name]"
          placeholder="full name..."
        />
      </div>
      <div class="field">
        <label>Email Address</label>
        <input type="text" name="shipping[last-name]" placeholder="email..." />
      </div>
    </div>
  </div>

  <div class="field">
    <div class="two fields">
      <div class="field">
        <label>Phone Number</label>
        <input
          type="text"
          name="shipping[first-name]"
          placeholder="phone number"
        />
      </div>
      <div class="field">
        <label>Date of application</label>
        <input type="date" name="shipping[last-name]" />
      </div>
    </div>
  </div>
  <!-- Entity information -->
  <h4 class="ui teal dividing header">Information About Entity</h4>
  <div class="field">
    <div class="two fields">
      <div class="field">
        <label>Nature of entity</label>
        <input
          type="text"
          name="shipping[first-name]"
          placeholder="nature of business / company"
        />
      </div>
      <div class="field">
        <label>Type of entity</label>
        <input
          type="text"
          name="shipping[last-name]"
          placeholder="type of business / entity"
        />
      </div>
    </div>
  </div>

  <div class="field">
    <div class="two fields">
      <div class="field">
        <div class="ui toggle checkbox">
          <input type="checkbox" name="gift" tabindex="0" />
          <label>Are you changing name of Entity</label>
        </div>
      </div>
      <div class="field">
        <div class="ui toggle checkbox">
          <input type="checkbox" name="gift" tabindex="0" />
          <label>Renewing Expired Name Reservation</label>
        </div>
      </div>
    </div>
  </div>

  <!-- NAME PREFERANCES -->
  <h4 class="ui teal dividing header">Name Preferances</h4>
  <div class="field">
    <div class="two fields">
      <div class="field">
        <label>First Choice</label>
        <input
          type="text"
          name="shipping[first-name]"
          placeholder="choice #1"
        />
      </div>
      <div class="field">
        <label>Second Choice</label>
        <input type="text" name="shipping[last-name]" placeholder="choice #2" />
      </div>
    </div>
  </div>

  <div class="field">
    <div class="two fields">
      <div class="field">
        <label>Third Choice</label>
        <input type="text" name="shipping[last-name]" placeholder="choice #3" />
      </div>
    </div>
  </div>
  <br />
  <!-- Acknowledgement -->
  <div class="field">
    <div class="ui checkbox">
      <input type="checkbox" tabindex="0" />
      <label
        >I acknowledge that the information I have provided is correct</label
      >
    </div>
  </div>
  <br />
  <button class="ui teal button" type="submit">Submit Application</button>
</form>
